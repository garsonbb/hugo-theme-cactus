<div id="twikoo_thread">
  <script>
  var script = document.createElement("script");
  script.src = "https://cdnjs.cloudflare.com/ajax/libs/twikoo/{{ .Site.Params.Comments.twikoo.Version }}/twikoo.min.js"; 
  document.getElementById("twikoo_thread").appendChild(script);
  script.onload = function(){
    twikoo.init({
    envId: "{{ .Site.Params.Comments.twikoo.envId }}",
    el: "#twikoo_thread",
    // region: 'ap-guangzhou', // 环境地域，默认为 ap-shanghai，如果您的环境地域不是上海，需传此参数
    // path: 'window.location.pathname', // 用于区分不同文章的自定义 js 路径，如果您的文章路径不是 location.pathname，需传此参数
    lang: "{{ .Site.Params.Comments.twikoo.lang | default .Site.LanguageCode }}" , // 用于手动设定评论区语言，支持的语言列表 https://github.com/imaegoo/twikoo/blob/dev/src/js/utils/i18n/index.js
  })
  };
  </script>
</div>
